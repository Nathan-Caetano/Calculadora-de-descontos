<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c58648d50a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="display">
        <header>
            <h1>Ipreço</h1>
            <i class="fa-solid fa-bars"></i>
        </header>
        <main>
            <h2>Calculadora de Desconto</h2>
             <form>
                <div class="campo">
                    <label for="nomeProduto">Nome:</label>
                    <input type="text" placeholder="Digite o nome do produto" id="nomeProduto">
                    <label for="nomeProduto" id="erroNome" class="erro"></label>
                </div>
                <div class="campo">
                    <label for="valorProduto">Valor:</label>
                    <input type="number" placeholder="Digite o valor do produto" id="valorProduto">
                    <label for="valorProduto" id="erroValor" class="erro"></label>
                </div>
                <div class="formasPagamento">
                    <div class="opcao">
                        <input type="radio" name="pagamento" value="10" id="avista">
                        <label for="Avista">À vista</label>
                    </div>
                    <div class="opcao">
                        <input type="radio" name="pagamento" value="10" id="cartao">
                        <label for="cartao">Cartão</label>
                    </div>
                    <div class="opcao">
                        <input type="radio" name="pagamento" value="10" id="parcelado">
                        <label for="parcelado">Parcelado 2x</label>
                    </div>
                </div>
                <input type="button" value="Calcular" id="btnCalcular" onclick="calcularDesconto()">
            </form>
            <p id="resultado">
                <h3 id="nomeProduto"></h3>
                <p id="precoAvista"></p><br>
                <p id="precoCartao"></p><br>
                <p id="precoParcelado"></p>
            </p>
        </main>
    </div>
</body>
</html>
